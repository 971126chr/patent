<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>특허 상세정보</title>
</head>
<body>
    <div class="wrap">
        <h2 class="main-h2">
            <img src="../img/header/main-h2.png" alt="특허상세정보" class="main-h2-text">
        </h2>
        <div class="guide-list">
            <ul class="export-list">
                <li>
                    <a href="#none">
                    내보내기
                    <img src="../img/header/export-arrow.png" class="export-list-arrow">
                    </a>
                </li>
                <li>
                    <a href="#none">
                        즐겨찾기 저장
                    </a>
                </li>
            </ul>
            <div class="pages">
                <input type="text" value="534" class="header-text-box">
                / 534건
                <a href="#none" class="page-left"></a>
                <a href="#none" class="page-right"></a>
                <button class="print-btn">
                    <span class="print-btn-left">
                        <span class="print-btn-right">
                            원문복사신청
                        </span>
                    </span>
                </button>
                <button class="header-list-btn">
                    <span class="header-list-btn-left">
                        <span class="header-list-btn-right">
                            목록
                        </span>
                    </span>
                </button>
            </div>
        </div>
        <div class="box-content">
            <h3 class="box-h3">무선통신 안테나 디자인</h3>
            <button class="origin-btn">
                <span class="origin-btn-left">
                    <span class="origin-btn-right">
                        원문
                    </span>
                </span>
            </button>
            <div class="design-guide-list">
                <img class="box-content-img" src="../img/main/no-image.png">
                <dl class="design-list">
                    <dt>국가/구분</dt>
                    <dd>한국 (KR)/디자인, 기본디자인, 부분디자인</dd>
                    <dt>디자인분류</dt>
                    <dd>H3110</dd>
                    <dt>출원번호/일자</dt>
                    <dd>30-2009-0030973 (2009-07-14)</dd>
                    <dt>공개번호/일자</dt>
                    <dd>30-2009-0001013 (2009-08-17)</dd>
                    <dt>발명자/고안자</dt>
                    <dd>이준후</dd>
                    <dt>출원인</dt>
                    <dd>이준후</dd>
                    <dt>대리인</dt>
                    <dd>홍길동</dd>
                </dl>
            </div>
            <dl class="design-list">
                <dt>디자인 요점</dt>
                <dd>"무선통신기용 키패드"의 형상과 모양의 결합을 디자인창작 내용의 요점으로 함.
                </dd>
            </dl>
        </div>
    </div>
</body>
</html>
